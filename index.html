<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container w-full h-screen bg-backgroundImg bg-cover bg-center">
    <div class="w-full h-full flex flex-col gap-2 justify-center items-center backdrop-blur-sm">
        <div class="bg-slate-950 rounded-lg max-w-fit h-fit opacity-75 p-2.5">
            <h1 class="text-2xl text-white drop-shadow-lg">JavaScript Quote Generator</h1>
        </div>
        <div class="main-contentt bg-white rounded-2xl max-w-4xl max-h-fit opacity-75 p-4">
            <!--Block quote-->
            <figure class="text-center">
                <svg aria-hidden="true" class="w-12 h-12 mx-auto mb-3 text-gray-400 dark:text-gray-600" viewBox="0 0 24 27" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M14.017 18L14.017 10.609C14.017 4.905 17.748 1.039 23 0L23.995 2.151C21.563 3.068 20 5.789 20 8H24V18H14.017ZM0 18V10.609C0 4.905 3.748 1.038 9 0L9.996 2.151C7.563 3.068 6 5.789 6 8H9.983L9.983 18L0 18Z" fill="currentColor"/></svg>
                <blockquote>
                    <p class="quote text-2xl italic font-medium text-gray-900 dark:text-white">"Random quote 1"</p>
                </blockquote>
                <figcaption class="flex items-center justify-center mt-6 space-x-3">
                    <div class="flex items-center divide-x-2 divide-gray-500 dark:divide-gray-700">
                        <cite class="person pr-3 font-medium text-gray-900 dark:text-white"> -Person</cite>
                    </div>
                </figcaption>
            </figure>
            <!--quote end-->
            <div class="newBtn flex justify-center p-4">
            <button id="new-quote" type="button" class="text-white bg-slate-700 hover:bg-slate-600 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800">New Quote</button>
        </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: {
                    'backgroundImg': "url('backgroundImg.jpeg')",
                },
                colors: {
                    clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
