<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="w-full h-screen bg-backgroundImg bg-cover bg-center">
    <div class="w-full h-full flex flex-col gap-2 justify-center items-center backdrop-blur-sm">
        <div class="bg-slate-950 rounded-lg max-w-4xl h-fit opacity-75 p-2.5">
            <h1 class="text-2xl text-white drop-shadow-lg">JavaScript Quote Generator</h1>
        </div>
        <div class="bg-white rounded-lg max-w-7xl h-40 opacity-75 p-4">
            <h1 class="text-xl text-slate-600 drop-shadow-lg">Quote</h1>
            <div class="newBtn flex justify-center p-2">
            <button id="newQt" type="button" class="text-white bg-slate-700 hover:bg-slate-600 focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-slate-600 dark:hover:bg-slate-700 focus:outline-none dark:focus:ring-slate-800">New Quote</button>
        </div>
        </div>
    </div>
</div>
    <script src="app.js"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: {
                    'backgroundImg': "url('backgroundImg.jpeg')",
                },
                colors: {
                    clifford: '#da373d',
              }
            }
          }
        }
      </script>
</body>
</html>
